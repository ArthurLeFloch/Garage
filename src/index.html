    <!-- See https://getbootstrap.com/docs/5.3/components/navbar/ -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" id="logo" href="#">
                <img src="./res/car.png" alt="Logo" width="30" height="30" class="d-inline-block">
                <b>Garage</b>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            </div>
        </div>

    <!-- See https://getbootstrap.com/docs/5.3/components/breadcrumb/ -->
    <nav aria-label="breadcrumb" class="text-white" style="background-color: #e3f2fd; padding: 5px 10px;">

    <div style="width: 100%;">

        <div id="spinner" class="d-none"

            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>

            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
